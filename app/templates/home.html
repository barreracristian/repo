<style>

    /* --------- */

    .slider img {
        width: 100%;
        height: 200px;
    }

    .another{
        position: absolute;
        left: 15px;
        height: calc(100% - 30px);
        width: calc(100% - 30px);
        font-size: 24px;
        padding-top: 45px;
        color: #525252;
    }

    .another .btn{
        border: none;
        font-size: 24px;
    }

    .cat-title{
        font-size: medium;
        position: absolute;
        bottom: 10px;
        width: calc(100% - 50px);
    }

</style>

<div class="micontenedor">

    <div class="row slider">
        <img src="img/banner_parts.jpg">
    </div>

    <div class="row section" ng-repeat="section in sections">
        <div class="col col-md-12">
            <div class="row title">
                <div class="col col-md-12">
                    <span>{{section.title}}</span>
                </div>
            </div>
            <div class="row body">
                <div class="container">
                    <div class="row">
                        <div class="col-sm-3"
                             ng-repeat="cat in section.categories">
                            <div class="category">
                                <a href="#/list/{{cat.key}}/{{cat.value}}">
                                    <img ng-src="img/{{cat.img}}" alt="">
                                </a>
                                <div class="cat-title">{{cat.name}}</div>
                            </div>
                        </div>
                        <div class="col-sm-3">
                            <div class="category">
                                <!--a class="another" href="#/list/{{section.categories[0].key}}/none">
                                   {{section.another}}
                                </a-->

                                <div class="another dropdown">
                                    <button class="btn btn-default dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                                        {{section.another}}
                                        <span class="caret"></span>
                                    </button>
                                    <ul class="dropdown-menu" style="top: auto; left: calc(50% - 80px)">
                                        <li ng-repeat="option in options[section.key]">
                                            <a href="#/list/{{section.key}}/{{option}}">{{option}}</a>
                                        </li>
                                    </ul>
                                </div>


                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="section">
        <div class="row title">
            <div class="col col-md-12">
                <span>Productos destacados</span>
            </div>
        </div>
        <div class="row body">
            <div class="container">
                <div class="row">
                    <div class="col-md-3" ng-repeat="prod in featured" ng-click="selectProd(prod)">
                        <div class="product">
                            <div class="image">
                                <img ng-src="img/{{prod.img}}">
                            </div>
                            <div class="desc">
                                <b>{{prod.name}}</b><br/>
                                <span>{{prod.description}}</span>
                            </div>
                            <div class="buy">
                                <div class="price">{{prod.price | currency:$:0}}</div>
                                <button type="button" class="btn btn-sm">Ver</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


</div>
