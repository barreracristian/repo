<!doctype html>
<html>
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"><!-- Optimize mobile viewport -->

    <title>Repo</title>

    <!-- SCROLLS -->
    <link rel="stylesheet" href="lib/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/tender.css">
    <link rel="stylesheet" href="css/tenderfont.css">
    <link rel="stylesheet" href="css/repo.css">


    <!-- SPELLS -->
    <script src="lib/angular/angular.min.js"></script>
    <script src="lib/angular-ui-router/release/angular-ui-router.min.js"></script>
    <script src="lib/angular-filter/dist/angular-filter.js"></script>
    <script src="lib/jquery/dist/jquery.min.js"></script>
    <script src="lib/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="lib/lodash/dist/lodash.min.js"></script>
    <script src="lib/moment/moment.js"></script>

    <script src="js/controllers/CartController.js"></script>
    <script src="js/controllers/CompanyController.js"></script>
    <script src="js/controllers/ContactController.js"></script>
    <script src="js/controllers/HomeController.js"></script>
    <script src="js/controllers/MainController.js"></script>
    <script src="js/controllers/ListController.js"></script>
    <script src="js/controllers/ProductController.js"></script>
    <script src="js/services/CartService.js"></script>
    <script src="js/services/DBService.js"></script>
    <script src="js/services/FilterService.js"></script>
    <script src="js/services/UtilService.js"></script>
    <script src="js/extras.js"></script>
    <script src="js/app.js"></script>

</head>

<style>

    .cabeza {
        background-color: #48768B;
        _border:1px solid red;
        padding-top:30px;
        padding-bottom:30px;
    }

    .cabeza .container{
        _border:1px solid blue;
    }

    .loguito{
        _border:1px solid yellow;
    }

    .loguito img{
        height:60px;
    }

    /* ---------- */

    .carrito{
        background-color: #FF6C14;
        color:white;
        padding:10px;
        text-transform: uppercase;
        position: absolute;
        right:0;
        height:60px;
    }

    .carrito div{
        display: inline;
    }

    .carrito .glyphicon-shopping-cart{
        font-size: 30px;
    }

    .carrito .detail{
        padding-left: 10px;
        padding-right: 10px;
    }

    .carrito .btn{
        text-align: center;
        text-transform: uppercase;
    }

</style>

<body ng-app="repo" ng-controller="MainController">

<div class="row cabeza">
    <div class="col col-md-12">
        <div class="container">
            <div class="row">
                <div class="col col-md-6" style="text-align: left">
                    <div class="loguito">
                        <a href="#"><img src="img/logo.png" alt=""></a>
                    </div>
                </div>
                <div class="col col-md-6" style="text-align: right">

                    <div class="carrito">
                        <table>
                            <tr>
                                <td><span class="glyphicon glyphicon-shopping-cart" aria-hidden="true"></span></td>
                                <td class="detail">
                                    <span>{{cart.getProductsCount()}} productos</span>
                                    <br>
                                    <span>Total: {{cart.getTotal() | currency:$:0}}</span>
                                </td>
                                <td>
                                    <button class="btn btn-default btn-block" type="submit" ng-click="showCart()">Comprar</button>
                                </td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="row menu">
    <div class="col col-md-12">
        <div class="container">
            <ul class="nav nav-pills nav-justified">
                <li role="presentation" ng-class="{active:isActive('/home')}"><a href="#/home">Home</a></li>
                <li role="presentation" ng-class="{active:isActive('/company')}"><a href="#/company">Empresa</a></li>
                <li role="presentation" ng-class="{active:isActive('/contact')}"><a href="#/contact">Contacto</a></li>
                <li style="text-align: right; border-right: none;">
                    <form class="navbar-form" style="margin:0; padding-right: 0;">
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Busqueda" ng-model="data.search">
                        </div>
                        <button type="submit" class="btn btn-default" ng-click="search()">Buscar</button>
                    </form>
                </li>
            </ul>

        </div>
    </div>
</div>

<section ui-view></section>

</body>
</html>
