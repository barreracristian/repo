<!doctype html>
<html>
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"><!-- Optimize mobile viewport -->

    <title>Repo</title>

    <!-- SCROLLS -->
    <link rel="stylesheet" href="lib/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/tender.css">
    <link rel="stylesheet" href="css/tenderfont.css">
    <link rel="stylesheet" href="css/repo.css">


    <!-- SPELLS -->
    <script src="lib/angular/angular.min.js"></script>
    <script src="lib/angular-ui-router/release/angular-ui-router.min.js"></script>
    <script src="lib/angular-filter/dist/angular-filter.js"></script>
    <script src="lib/jquery/dist/jquery.min.js"></script>
    <script src="lib/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="lib/lodash/dist/lodash.min.js"></script>
    <script src="lib/moment/moment.js"></script>

    <script src="js/controllers/MainController.js"></script>
    <script src="js/controllers/HomeController.js"></script>
    <script src="js/controllers/ListController.js"></script>
    <script src="js/services/DBService.js"></script>
    <script src="js/extras.js"></script>
    <script src="js/app.js"></script>

</head>

<style>

    .cabeza {
        background-color: #48768B;
        _border:1px solid red;
        padding-top:30px;
        padding-bottom:30px;
    }

    .cabeza .container{
        _border:1px solid blue;
    }

    .loguito{
        _border:1px solid yellow;
    }

    .loguito img{
        height:60px;
    }

    /* ---------- */

    .menu {
        background-color: #26556F;
    }

    .menu .container {
    }

    /* ---------- */

    .nav-pills li {
        border-left: 1px solid #EBEBEB;
    }

    .nav-pills li:last-child {
        border-right: 1px solid #EBEBEB;
    }

    .nav-pills li a {
        text-transform: uppercase;
        background-color: #26556F;
        color: white;
    }

    .nav-pills li.active a {
        background-color: #FF6C14;
        color: white;
    }

    .nav-pills li a:hover, .nav-pills li.active a:hover {
        background-color: white;
        color: #FF6C14;
        font-weight: bold;
    }

    /* ---------- */

    .carrito{
        background-color: #FF6C14;
        color:white;
        padding:10px;
        text-transform: uppercase;
    }

    .carrito h1{
        text-align: center;
        margin:0 0 20px 0;
        font-size: 1.3em;
    }

    .carrito .btn{
        text-align: center;
        margin:20px 0 0 0;
        text-transform: uppercase;
    }

</style>

<body ng-app="repo" ng-controller="MainController">

<div class="row cabeza">
    <div class="col col-md-12">
        <div class="container">
            <div class="row">
                <div class="col col-md-10" style="text-align: left">
                    <div class="loguito">
                        <a href="#"><img src="img/logo.png" alt=""></a>
                    </div>
                </div>
                <div class="col col-md-2" style="text-align: right">
                    <div class="carrito">
                        <h1>Tu carro Juan</h1>
                        <div>3 produtos</div>
                        <div>Total: $45.000</div>
                        <button class="btn btn-default btn-block" type="submit">Comprar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="row menu">
    <div class="col col-md-12">
        <div class="container">
            <ul class="nav nav-pills nav-justified">
                <li role="presentation" class="active"><a href="#">Home</a></li>
                <li role="presentation"><a href="#">Productos</a></li>
                <li role="presentation"><a href="#">Miembros</a></li>
                <li role="presentation"><a href="#">Contacto</a></li>
                <li>
                    <form class="navbar-form" style="margin:0;">
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Busqueda">
                        </div>
                        <button type="submit" class="btn btn-default">Buscar</button>
                    </form>
                </li>
            </ul>

        </div>
    </div>
</div>

<section ui-view></section>

</body>
</html>
