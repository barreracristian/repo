<!doctype html>
<html>
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"><!-- Optimize mobile viewport -->

    <title>Repo</title>

    <!-- SCROLLS -->
    <link rel="stylesheet" href="lib/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/tender.css">
    <link rel="stylesheet" href="css/tenderfont.css">
    <link rel="stylesheet" href="css/repo.css">


    <!-- SPELLS -->
    <script src="lib/angular/angular.min.js"></script>
    <script src="lib/angular-ui-router/release/angular-ui-router.min.js"></script>
    <script src="lib/angular-filter/dist/angular-filter.js"></script>
    <script src="lib/jquery/dist/jquery.min.js"></script>
    <script src="lib/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="lib/lodash/dist/lodash.min.js"></script>
    <script src="lib/moment/moment.js"></script>

    <script src="js/controllers/CartController.js"></script>
    <script src="js/controllers/CompanyController.js"></script>
    <script src="js/controllers/ContactController.js"></script>
    <script src="js/controllers/HomeController.js"></script>
    <script src="js/controllers/MainController.js"></script>
    <script src="js/controllers/ListController.js"></script>
    <script src="js/controllers/ProductController.js"></script>
    <script src="js/services/CartService.js"></script>
    <script src="js/services/DBService.js"></script>
    <script src="js/services/FilterService.js"></script>
    <script src="js/services/UtilService.js"></script>
    <script src="js/extras.js"></script>
    <script src="js/app.js"></script>

</head>

<style>

    .cabeza {
        background-color: #48768B;
        padding-top:30px;
        padding-bottom:30px;
    }

    .blue{
        _border:1px solid blue;
    }

    .green{
        _border:1px solid yellow;
    }

    /* ---------- */

    .cart{
        background-color: #FF6C14;
        color:white;
        padding:10px;
        text-transform: uppercase;
        height:60px;
    }

    .cart .btn{
        text-align: center;
        text-transform: uppercase;
    }

    /* ------- */

    .searchbox{
        height:60px;
        padding:10px 0;
    }
    .searchbox .searchinpunt{
        background-color: white;
        height:40px;
    }

    .searchinpunt input{
        display: inline-block;
        float:left;
        width:calc(100% - 50px);
        height:40px;
        border:none;
        border-radius:0;
    }

    .searchinpunt span{
        display: inline-block;
        float: right;
        width: 50px;
        height: 40px;
        font-size: 30px;
        cursor: pointer;
        padding-top: 3px;
        color: #C8C8C8;
    }

</style>

<body ng-app="repo" ng-controller="MainController">

<div class="row cabeza">
    <div class="col col-md-12">
        <div class="container">

            <div class="row">
                <div class="col col-md-3" style="text-align: left">
                    <table style="width: 100%">
                        <tr>
                            <td style="text-align: left">
                                <a href="#"><img src="img/logo_sqare.png" style="height: 60px;" alt=""></a>
                            </td>
                            <td style="text-align: right">
                                <a href="#"><img src="img/logo_word.png" style="height: 60px;" alt=""></a>
                            </td>
                        </tr>
                    </table>
                </div>
                <div class="col col-md-1 col-sm hidden-sm hidden-xs green"></div>
                <div class="col col-md-4 blue" style="text-align: center">
                    <div class="searchbox">
                        <div class="searchinpunt">
                            <form style="white-space: nowrap">
                                <input type="text" class="form-control" placeholder="Busqueda" ng-model="data.search">
                                <span type="submit" class="glyphicon glyphicon-search"
                                      ng-click="search()" aria-hidden="true"></span>
                                <button type="submit" ng-click="search()" style="display: none;"></button>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="col col-md-1 col-sm hidden-sm hidden-xs green"></div>
                <div class="col col-md-3" style="text-align: right">

                    <div class="cart">
                        <table style="width: 100%">
                            <tr>
                                <td width="1" style="padding: 0;">
                                    <span class="glyphicon glyphicon-shopping-cart"
                                          style="font-size: 30px; padding-top: 4px" aria-hidden="true"></span>
                                </td>
                                <td style="padding: 0;">
                                    <span>{{cart.getProductsCount()}} productos</span>
                                    <br>
                                    <span>Total: {{cart.getTotal() | currency:$:0}}</span>
                                </td>
                                <td width="90" style="padding: 0 0 0 10px;">
                                    <button class="btn btn-default btn-block" type="submit" ng-click="showCart()">Comprar</button>
                                </td>
                            </tr>
                        </table>
                    </div>

                </div>
            </div>

        </div>
    </div>
</div>

<div class="row menu hidden-sm hidden-xs">
    <div class="col col-md-12">
        <div class="container">
            <ul class="nav nav-pills nav-justified">
                <li role="presentation" ng-class="{active:isActive('/home')}"><a href="#/home">Home</a></li>
                <li role="presentation" ng-class="{active:isActive('/company')}"><a href="#/company">Empresa</a></li>
                <li role="presentation" ng-class="{active:isActive('/contact')}"><a href="#/contact">Contacto</a></li>
                <!--li style="text-align: right; border-right: none;">
                    <form class="navbar-form" style="margin:0; padding-right: 0;">
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Busqueda" ng-model="data.search">
                        </div>
                        <button type="submit" class="btn btn-default" ng-click="search()">Buscar</button>
                    </form>
                </li-->
            </ul>

        </div>
    </div>
</div>

<section ui-view></section>

<footer>
    <p>Â© 2015 Company, Inc.</p>
</footer>

</body>
</html>
